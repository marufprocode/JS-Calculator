<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-green-500 to-green-400 min-h-screen flex justify-center items-center">
    <section class="calculator">
        <div class="calculator-body w-96 grid grid-cols-4">
            <div id="display-body" class="output-display h-28 bg-gray-800 col-span-4">
                    <input type="text" id="operand-display" class="h-full w-full bg-transparent text-white text-5xl text-right">
            </div>
            <div id="keys-body" class="calculator-keys w-96 grid grid-cols-4 bg-white gap-1">
                <button class="bg-cyan-100 h-16 col-span-2 key-clear" data-action="clear">AC</button>
                <button class="bg-cyan-100 h-16 col-span-1 key-delete" data-action="delete">Del</button>
                <button class="bg-cyan-100 h-16 col-span-1 key-operator key-operator" data-action="divide">/</button>
                <button class="bg-cyan-100 h-16" data-action="number">1</button>
                <button class="bg-cyan-100 h-16" data-action="number">2</button>
                <button class="bg-cyan-100 h-16" data-action="number">3</button>
                <button class="bg-cyan-100 h-16 key-operator" data-action="mulplication">*</button>
                <button class="bg-cyan-100 h-16" data-action="number">4</button>
                <button class="bg-cyan-100 h-16" data-action="number">5</button>
                <button class="bg-cyan-100 h-16" data-action="number">6</button>
                <button class="bg-cyan-100 h-16 key-operator" data-action="addition" id="addition">+</button>
                <button class="bg-cyan-100 h-16" data-action="number">7</button>
                <button class="bg-cyan-100 h-16" data-action="number">8</button>
                <button class="bg-cyan-100 h-16" data-action="number">9</button>
                <button class="bg-cyan-100 h-16 key-operator" data-action="substraction">-</button>
                <button class="bg-cyan-100 h-16 key-decimal" data-action="number">.</button>
                <button class="bg-cyan-100 h-16" data-action="number">0</button>
                <button class="bg-cyan-100 h-16 col-span-2 key-equal" data-action="calculate">=</button>
            </div>
        </div>
    </section>
    

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./calculator.js"></script>
</body>
</html>
